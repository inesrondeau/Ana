<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Controla la posición vertical */
            height: 100vh;
            margin: 0;
            padding-top: 10vh; /* Baja el contenido "un poco" desde arriba */
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            color: red;
            text-align: center;
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-family: 'Helvetica', sans-serif;
        }

        /* Cambio a rosa al pasar el ratón */
        button:hover {
            background-color: pink;
        }

        #gif-container {
            margin-top: 40px;
            display: none; /* Oculto al principio */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Soc la millor amiga del mon?</h1>

    <div class="buttons-container">
        <button onclick="mostrarGif()">si</button>
        <button onclick="mostrarGif()">obviament</button>
    </div>

    <div id="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXF6Mmt4bmhxbmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/artj92V8o75V6/giphy.gif" alt="Yaaaay Gif">
    </div>

    <script>
        function mostrarGif() {
            document.getElementById('gif-container').style.display = 'block';
        }
    </script>

</body>
</html>
